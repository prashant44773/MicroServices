      <!-- <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->

        data-mdb-ripple-color="dark">View Collection</button>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img
      src="assets/Home/comp.jpg"
      class="img-fluid d-block w-100"

  </mdb-carousel-item>
</mdb-carousel>

<div class="services products">
  <mat-grid-list cols="3" rowHeight="100px">

    <mat-grid-tile>
      <div class="box">
        <div class="icons">
          <i class="bi bi-truck fa-4x"></i>
        </div>
        <div class="desc">
          <h2 class>Free Shipping</h2>
          <h5 class="text-center">Free Shipping on all Over India Order or Order
            above 10,000</h5>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="box">
        <div class="icons">
          <i class="bi bi-box-seam-fill fa-4x"></i>
        </div>
        <div class="desc">
          <h2 class>30 Days Return</h2>
          <h5 class="text-center">Simply return it Under 30 day for an Exchange</h5>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="box">
        <div class="icons">
          <i class="bi bi-credit-card-fill fa-4x"></i>
        </div>
        <div class="desc">
          <h2 class>Secure Payment</h2>
          <h5 class="text-center">Our Payments are 100% Secure Over Any Bank</h5>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>

<div class="products container d-flex flex-wrap">
  <!-- Element -->
  <div class="card imgStyle mt-2 mb-2 border-info" *ngFor="let item of ProductsItem">
    <div class="bg-image hover-overlay" mdbRipple rippleColor="light">

      <ng-container *ngIf="item.reqID == 100">
        <img src="assets/Images/Books/{{item.image}}"
        class="img-fluidPro" alt />
      </ng-container>
      <ng-container *ngIf="item.reqID == 200">
        <img src="assets/Images/Computers/{{item.image}}"
        class="img-fluidPro" alt />
      </ng-container>
      <ng-container *ngIf="item.reqID == 300">
        <img src="assets/Images/Fashion/{{item.image}}"
        class="img-fluidPro" alt />
      </ng-container>

      <a routerLink="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
    <div class="card-body">
      <h2 class="card-title text-center">{{item.title}}</h2>
      <p class="card-text para">{{item.description}}</p>
      <div class="container d-flex justify-content-center align-items-center">

        <ng-container *ngIf="item.reqID == 100">
          <a routerLink="/Master/book" class="btn btnStyle btn-warning btnColor">Explore Now</a>
        </ng-container>
        <ng-container *ngIf="item.reqID == 200">
          <a routerLink="/Master/comp" class="btn btnStyle btn-warning btnColor">Explore Now</a>
        </ng-container>
        <ng-container *ngIf="item.reqID == 300">
          <a routerLink="/Master/fash" class="btn btnStyle btn-warning btnColor">Explore Now</a>
        </ng-container>

      </div>
    </div>
  </div>
  <!-- Element -->
</div>
